version: '3.6'
services:
  angular:
    build:
      context: .
      dockerfile: Dockerfile-ang
    ports:
      - '80:80'

  cypress:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - angular

  e2e-chrome:
    image: "cypress-test"
    environment:
        - CYPRESS_baseUrl=http://localhost:4200/
    command: ["testsmokechrome"] 
    network_mode: 'host'
    volumes:
      - ./var/jenkins_home/workspace/cypress_cicd/cypress/reports:/docker/cypress/reports


